steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mailmind:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mailmind:latest'
      - '.'
    id: 'build-image'

  # Push da imagem para Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mailmind:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mailmind:latest'
    id: 'push-image-latest'

  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mailmind'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mailmind:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest,SMTP_PASSWORD=SMTP_PASSWORD:latest'
    id: 'deploy-cloud-run'

# Timeout total do build
timeout: '1200s'

# Opções adicionais
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Imagens a serem armazenadas
images:
  - 'gcr.io/$PROJECT_ID/mailmind:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mailmind:latest'
