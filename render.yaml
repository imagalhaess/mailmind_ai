services:
  - type: web
    name: mailmind
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application --timeout 60 --keep-alive 5 --max-requests 1000 --max-requests-jitter 100 --preload
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: PORT
        value: 8000
      - key: SMTP_ENABLED
        value: "false"
