services:
  - type: web
    name: mailmind
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application --timeout 1200 --keep-alive 5
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: PORT
        value: 8000
      - key: SMTP_ENABLED
        value: "true"
