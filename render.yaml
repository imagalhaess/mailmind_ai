services:
  - type: web
    name: mailmind
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app() --timeout 500
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: PORT
        value: 8000
