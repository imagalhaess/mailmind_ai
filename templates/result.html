<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultado</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
      }
      .card {
        max-width: 820px;
        margin: 0 auto;
        padding: 1.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr 1fr;
      }
      .label {
        color: #6b7280;
        font-size: 0.9rem;
      }
      pre {
        background: #f9fafb;
        padding: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
      }
      a.btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        border: 1px solid #111827;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Resultado da Análise</h1>
      <div class="grid">
        <div>
          <div class="label">Categoria</div>
          <div><strong>{{ categoria }}</strong></div>
        </div>
        <div>
          <div class="label">Atenção Humana</div>
          <div><strong>{{ atencao_humana }}</strong></div>
        </div>
      </div>
      <div style="margin-top: 1rem">
        <div class="label">Resumo</div>
        <pre>{{ resumo }}</pre>
      </div>
      <div style="margin-top: 1rem">
        <div class="label">Sugestão de Resposta/Ação</div>
        <pre>{{ sugestao }}</pre>
      </div>
      {% if action_result %}
      <div style="margin-top: 1rem">
        <div class="label">Ação Executada</div>
        <pre>{{ action_result }}</pre>
      </div>
      {% endif %}
      <a class="btn" href="{{ url_for('index') }}">Voltar</a>
    </div>
  </body>
</html>
